<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cali Fest 2025</title>
    <!-- Scripts base -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --neon: #deff9a;
            --bg: #000;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: white; 
            margin: 0;
            overscroll-behavior-y: contain;
            -webkit-font-smoothing: antialiased;
        }

        .loading-screen {
            position: fixed; inset: 0; background: black; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }

        .spinner {
            width: 40px; height: 40px; border: 3px solid #1a1a1a; border-top-color: var(--neon);
            border-radius: 50%; animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Estilo para los inputs en iOS */
        input { font-size: 16px !important; } /* Evita zoom automático en iPhone */
        
        .active-tab { 
            color: var(--neon); 
            filter: drop-shadow(0 0 10px rgba(222, 255, 154, 0.5));
            transform: scale(1.1);
        }

        .glass {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 24px; color: #deff9a; font-weight: 800; font-size: 11px; letter-spacing: 4px; text-transform: uppercase;">Cali Fest 2025</p>
    </div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "" }) => {
            const icons = {
                dumbbell: <path d="M6 15h12M6 9h12M22 9v6M2 9v6M18 5v14M6 5v14" />,
                footprints: <path d="M4 16c0-3 2-5 2-5s2 2 2 5-2 5-2 5-2-2-2-5zM16 8c0-3 2-5 2-5s2 2 2 5-2 5-2 5-2-2-2-5z" />,
                calendar: (
                    <React.Fragment>
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </React.Fragment>
                ),
                chart: <path d="M18 20V10M12 20V4M6 20v-6" />,
                plus: <path d="M12 5v14M5 12h14" />,
                check: <polyline points="20 6 9 17 4 12" />,
                chevronLeft: <polyline points="15 18 9 12 15 6" />,
                chevronRight: <polyline points="9 18 15 12 9 6" />,
                info: <circle cx="12" cy="12" r="10" /><line x1="12" y1="16" x2="12" y2="12" /><line x1="12" y1="8" x2="12.01" y2="8" />
            };
            return (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const DAYS = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

        const getWorkoutForWeek = (day, week) => {
            const data = {
                'Lunes': { type: 'fuerza', title: 'Upper Body & Handstand', focus: 'Hombros y Empuje', exercises: [
                    { name: 'Pike Push-ups', target: `3 x ${8 + (week - 1)} reps`, info: 'En V invertida' },
                    { name: 'Wall Walks / Hold', target: `${45 + (week - 1) * 5} seg`, info: 'Control vertical' },
                    { name: 'Fondos (Dips)', target: '3 x Fallo', info: 'En silla o mesa' },
                    { name: 'Remos Invertidos', target: '3 x 10 reps', info: 'Bajo la mesa' },
                    { name: 'Rueda Abdominal', target: `3 x ${12 + (week - 1)} reps`, info: 'Retro Pélvica' }
                ]},
                'Martes': { type: 'running', title: 'Velocidad (Intervalos)', focus: 'VO2 Max', tasks: [
                    { name: 'Trote Calentamiento', target: '10 min' },
                    { name: 'Series 800m', target: `${6 + (week > 2 ? 2 : 0)} reps`, info: 'Ritmo carrera 5k' },
                    { name: 'Descanso Activo', target: '2 min caminando' }
                ]},
                'Miércoles': { type: 'fuerza', title: 'Piernas & Estabilidad', focus: 'Potencia Ironman', exercises: [
                    { name: 'Zancada Búlgara', target: '3 x 12 p/p', info: 'Pie atrás en silla' },
                    { name: 'Puentes Glúteo 1 pierna', target: '3 x 15 p/p', info: 'Cadena posterior' },
                    { name: 'Elevación Talones', target: '3 x 30 reps', info: 'Fortalecer sóleo' },
                    { name: 'Máquina de Abs', target: '3 x 15 reps', info: 'Máxima carga' }
                ]},
                'Jueves': { type: 'running', title: 'Tempo Run', focus: 'Resistencia Aeróbica', tasks: [
                    { name: 'Carrera Constante', target: `${8 + (week - 1)} km`, info: 'Ritmo incómodo pero sostenible' },
                    { name: 'Cadencia 180', target: 'Enfoque técnico', info: 'Pasos cortos' }
                ]},
                'Viernes': { type: 'fuerza', title: 'Full Body & Skill', focus: 'Handstand Pro', exercises: [
                    { name: 'Práctica Handstand', target: `${15 + (week - 1) * 2} min`, info: 'Libre o pared' },
                    { name: 'Flexiones Diamante', target: '3 x Fallo', info: 'Tríceps' },
                    { name: 'Rueda Abdominal', target: '4 x 10 reps', info: 'Lento' }
                ]},
                'Sábado': { type: 'running', title: 'Long Run (Base)', focus: 'Ultra Resistencia', tasks: [
                    { name: 'Distancia Larga', target: `${15 + (week - 1) * 2} km`, info: 'Zona 2 (puedes hablar)' },
                    { name: 'Nutrición en carrera', target: 'Hidratación/Geles', info: 'Cada 30 min' }
                ]},
                'Domingo': { type: 'rest', title: 'Recovery Activo', focus: 'Movilidad', tasks: [
                    { name: 'Estiramiento Global', target: '15 min', info: 'Sin dolor' },
                    { name: 'Movilidad Hombros', target: '10 min', info: 'Apertura escapular' }
                ]}
            };
            return data[day];
        };

        function App() {
            const [activeTab, setActiveTab] = useState('today'); 
            const [currentDayIndex, setCurrentDayIndex] = useState(0);
            const [week, setWeek] = useState(1);
            const [completedExercises, setCompletedExercises] = useState({});
            const [runStats, setRunStats] = useState({});
            const [showModal, setShowModal] = useState(false);
            const [note, setNote] = useState("");

            useEffect(() => {
                const today = new Date().getDay();
                setCurrentDayIndex(today === 0 ? 6 : today - 1);
                
                try {
                    const savedWeek = localStorage.getItem('califest_week');
                    const savedProgress = localStorage.getItem('califest_progress');
                    const savedRuns = localStorage.getItem('califest_runs');
                    
                    if (savedWeek) setWeek(parseInt(savedWeek));
                    if (savedProgress) setCompletedExercises(JSON.parse(savedProgress));
                    if (savedRuns) setRunStats(JSON.parse(savedRuns));
                } catch(e) {}

                setTimeout(() => {
                    const loader = document.getElementById('loading');
                    if (loader) loader.style.opacity = '0';
                    setTimeout(() => { if(loader) loader.style.display = 'none'; }, 500);
                }, 1000);
            }, []);

            const toggleExercise = (name) => {
                const key = `W${week}-${DAYS[currentDayIndex]}-${name}`;
                const updated = { ...completedExercises, [key]: !completedExercises[key] };
                setCompletedExercises(updated);
                localStorage.setItem('califest_progress', JSON.stringify(updated));
            };

            const advanceWeek = () => {
                const nextWeek = week + 1;
                setWeek(nextWeek);
                localStorage.setItem('califest_week', nextWeek.toString());
                setActiveTab('today');
                window.scrollTo(0,0);
            };

            const handleRunInput = (field, val) => {
                const dayKey = `W${week}-${DAYS[currentDayIndex]}`;
                const updated = { ...runStats, [dayKey]: { ...runStats[dayKey], [field]: val } };
                setRunStats(updated);
                localStorage.setItem('califest_runs', JSON.stringify(updated));
            };

            const currentDayName = DAYS[currentDayIndex];
            const workout = getWorkoutForWeek(currentDayName, week);

            const calculateDayProgress = (dayName) => {
                const dayWorkout = getWorkoutForWeek(dayName, week);
                const dayItems = (dayWorkout.exercises || dayWorkout.tasks);
                const done = dayItems.filter(i => completedExercises[`W${week}-${dayName}-${i.name}`]).length;
                return { done, total: dayItems.length };
            };

            const totalProgress = () => {
                let total = 0, done = 0;
                DAYS.forEach(d => { const p = calculateDayProgress(d); total += p.total; done += p.done; });
                return total === 0 ? 0 : Math.round((done / total) * 100);
            };

            return (
                <div className="flex flex-col min-h-screen">
                    <header className="pt-14 pb-8 px-8 bg-neutral-900/95 border-b border-white/5 sticky top-0 z-40 backdrop-blur-2xl">
                        <div className="flex justify-between items-end mb-8">
                            <div>
                                <h1 className="text-3xl font-[900] text-[#deff9a] italic tracking-tighter leading-none mb-1">CALI FEST</h1>
                                <p className="text-[10px] text-neutral-500 font-extrabold uppercase tracking-[0.4em]">Week {week.toString().padStart(2, '0')}</p>
                            </div>
                            <div className="flex flex-col items-end">
                                <span className="text-2xl font-black text-white">{totalProgress()}%</span>
                                <div className="w-16 h-0.5 bg-neutral-800 mt-1">
                                    <div className="h-full bg-[#deff9a] transition-all duration-700" style={{ width: `${totalProgress()}%` }} />
                                </div>
                            </div>
                        </div>

                        {activeTab === 'today' && (
                            <div className="flex items-center justify-between bg-black/50 p-1.5 rounded-2xl border border-white/5">
                                <button onClick={() => setCurrentDayIndex(p => (p - 1 + 7) % 7)} className="p-3 text-white active:scale-75 transition-transform">
                                    <Icon name="chevronLeft" />
                                </button>
                                <h2 className="text-[11px] font-black uppercase tracking-widest text-[#deff9a]">{currentDayName}</h2>
                                <button onClick={() => setCurrentDayIndex(p => (p + 1) % 7)} className="p-3 text-white active:scale-75 transition-transform">
                                    <Icon name="chevronRight" />
                                </button>
                            </div>
                        )}
                    </header>

                    <main className="p-6 max-w-lg mx-auto w-full flex-grow">
                        {activeTab === 'today' ? (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className={`rounded-[3rem] p-8 mb-8 border transition-all ${
                                    workout.type === 'fuerza' ? 'bg-indigo-600/5 border-indigo-500/20' : 
                                    workout.type === 'running' ? 'bg-emerald-600/5 border-emerald-500/20' : 'bg-neutral-900 border-white/5'
                                }`}>
                                    <div className="flex items-center gap-5 mb-10">
                                        <div className={`p-5 rounded-[1.5rem] shadow-xl ${
                                            workout.type === 'fuerza' ? 'bg-indigo-500/20 text-indigo-400' : 
                                            workout.type === 'running' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-neutral-800 text-neutral-400'
                                        }`}>
                                            <Icon name={workout.type === 'fuerza' ? 'dumbbell' : 'footprints'} />
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black uppercase italic leading-tight">{workout.title}</h3>
                                            <p className="text-[10px] text-neutral-500 font-black uppercase tracking-widest mt-1">{workout.focus}</p>
                                        </div>
                                    </div>

                                    <div className="space-y-3">
                                        {(workout.exercises || workout.tasks).map((item, idx) => {
                                            const isDone = completedExercises[`W${week}-${currentDayName}-${item.name}`];
                                            return (
                                                <button key={idx} onClick={() => toggleExercise(item.name)} 
                                                    className={`w-full flex items-center gap-5 p-5 rounded-[2rem] border transition-all active:scale-[0.97] ${isDone ? 'bg-neutral-900/50 border-transparent opacity-40' : 'bg-neutral-800/60 border-white/5 shadow-lg'}`}>
                                                    <div className={`${isDone ? 'text-[#deff9a]' : 'text-neutral-700'}`}>
                                                        <Icon name={isDone ? 'check' : 'plus'} />
                                                    </div>
                                                    <div className="text-left flex-1">
                                                        <p className={`text-[14px] font-extrabold ${isDone ? 'line-through' : 'text-white'}`}>{item.name}</p>
                                                        <div className="flex items-center gap-2 mt-1">
                                                            <span className="text-[9px] text-neutral-500 font-bold uppercase">{item.target}</span>
                                                            {!isDone && <span className="text-[9px] text-neutral-700 font-bold">• {item.info}</span>}
                                                        </div>
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>

                                    {workout.type === 'running' && (
                                        <div className="mt-12 pt-10 border-t border-white/10">
                                            <h4 className="text-[10px] font-black text-[#deff9a] uppercase tracking-[0.2em] mb-6 flex items-center gap-2">
                                                <Icon name="chart" className="w-3 h-3" /> Registrar Actividad
                                            </h4>
                                            <div className="grid grid-cols-2 gap-5">
                                                <div className="bg-black/50 p-5 rounded-[1.5rem] border border-white/5">
                                                    <label className="text-[9px] font-black text-neutral-600 block mb-2 uppercase">Kilómetros</label>
                                                    <input type="number" placeholder="0.0" value={runStats[`W${week}-${currentDayName}`]?.km || ''} onChange={e => handleRunInput('km', e.target.value)} className="bg-transparent w-full text-2xl font-black text-[#deff9a] outline-none" />
                                                </div>
                                                <div className="bg-black/50 p-5 rounded-[1.5rem] border border-white/5">
                                                    <label className="text-[9px] font-black text-neutral-600 block mb-2 uppercase">Minutos</label>
                                                    <input type="number" placeholder="0" value={runStats[`W${week}-${currentDayName}`]?.min || ''} onChange={e => handleRunInput('min', e.target.value)} className="bg-transparent w-full text-2xl font-black text-white outline-none" />
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500 pb-10">
                                <h3 className="text-3xl font-[900] italic tracking-tighter uppercase">Progreso Semanal</h3>
                                <div className="grid gap-3">
                                    {DAYS.map(day => {
                                        const { done, total } = calculateDayProgress(day);
                                        const isComp = done === total && total > 0;
                                        return (
                                            <div key={day} className={`p-6 rounded-[2.5rem] border flex justify-between items-center transition-all ${isComp ? 'bg-[#deff9a]/5 border-[#deff9a]/20' : 'bg-neutral-900 border-white/5'}`}>
                                                <div className="flex items-center gap-4">
                                                    <div className={`w-2 h-2 rounded-full ${isComp ? 'bg-[#deff9a]' : 'bg-neutral-800'}`} />
                                                    <div>
                                                        <p className={`text-[12px] font-black uppercase tracking-tight ${isComp ? 'text-[#deff9a]' : 'text-neutral-500'}`}>{day}</p>
                                                        <p className="text-[10px] text-neutral-700 font-bold uppercase">{getWorkoutForWeek(day, week).title}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-[13px] font-black italic">{done}/{total}</span>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                <button onClick={advanceWeek} disabled={totalProgress() < 80} 
                                    className={`w-full py-7 rounded-[2.5rem] font-black italic text-xl mt-8 transition-all active:scale-95 ${totalProgress() >= 80 ? 'bg-[#deff9a] text-black shadow-2xl shadow-[#deff9a]/30' : 'bg-neutral-800 text-neutral-600 opacity-50'}`}>
                                    SUBIR A SEMANA {week + 1}
                                </button>
                                {totalProgress() < 80 && <p className="text-center text-[10px] text-neutral-600 uppercase font-black tracking-widest">Necesitas 80% para avanzar</p>}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-3xl border-t border-white/5 px-12 pt-6 pb-12 flex justify-around items-center z-50">
                        <button onClick={() => setActiveTab('today')} className={`p-3 transition-all ${activeTab === 'today' ? 'active-tab' : 'text-neutral-700'}`}>
                            <Icon name="calendar" />
                        </button>
                        <button onClick={() => setShowModal(true)} className="w-16 h-16 bg-[#deff9a] rounded-full flex items-center justify-center -mt-20 border-[6px] border-black text-black active:scale-[0.85] transition-all shadow-2xl shadow-[#deff9a]/40">
                            <Icon name="plus" />
                        </button>
                        <button onClick={() => setActiveTab('progress')} className={`p-3 transition-all ${activeTab === 'progress' ? 'active-tab' : 'text-neutral-700'}`}>
                            <Icon name="chart" />
                        </button>
                    </nav>

                    {showModal && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/98 backdrop-blur-2xl animate-in zoom-in-95 duration-200">
                            <div className="bg-neutral-900 w-full max-w-sm rounded-[3.5rem] p-12 border border-white/10 relative shadow-2xl">
                                <button onClick={() => setShowModal(false)} className="absolute top-8 right-8 text-neutral-500 active:scale-75 transition-transform">
                                    <Icon name="plus" className="rotate-45" />
                                </button>
                                <h3 className="text-3xl font-black italic text-[#deff9a] mb-8 uppercase tracking-tighter">Éxitos</h3>
                                <textarea className="w-full bg-black rounded-[2rem] p-8 text-[15px] border border-white/5 h-48 outline-none mb-8 focus:border-[#deff9a]/40 transition-all font-medium text-white" placeholder="¿Qué récord rompiste hoy?" value={note} onChange={e => setNote(e.target.value)} />
                                <button onClick={() => { 
                                    if(note.trim()) {
                                        const logs = JSON.parse(localStorage.getItem('califest_logs') || '[]');
                                        logs.push({date: new Date().toISOString(), week, note});
                                        localStorage.setItem('califest_logs', JSON.stringify(logs));
                                    }
                                    setShowModal(false); setNote(""); 
                                }} className="w-full bg-[#deff9a] text-black font-black py-6 rounded-[2.5rem] shadow-xl text-lg active:scale-95 transition-transform uppercase italic">Guardar Log</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
